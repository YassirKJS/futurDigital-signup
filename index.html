<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
  <!-- Project CSS  -->
  <link rel="stylesheet" href="css/mainStyles.css">
  <title>Futur Digital</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="form1" action="#">
        <div class="heading-secondary">Inscrivez-vous</div>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>Ou utilisez votre email</span>
        <div class="input-group">
          <input id="username" class="col-md-12 col-sm-12 col-12" type="text" placeholder="Nom complet" />
          <div class="error"></div>
          <input id="email" class="col-md-12 col-sm-12 col-12" type="email" placeholder="Adresse email" />
          <div class="error"></div>
          <input class="col-md-10 col-sm-10 col-10" type="password" id="password-1" placeholder="Mot de passe" />
          <span class="input-group-text col-md-2 col-sm-2 col-2 eyecon" onclick="password_show_hide(1);">
            <i class="fas fa-eye" id="show_eye-1"></i>
            <i class="fas fa-eye-slash d-none" id="hide_eye-1"></i>
          </span>
          <div class="error"></div>
          <input class="col-md-10 col-sm-10 col-10 pass" type="password" id="password-2" placeholder="Confirmer mot de passe" />
          <span class="input-group-text col-md-2 col-sm-2 col-2 eyecon" onclick="password_show_hide(2);">
            <i class="fas fa-eye" id="show_eye-2"></i>
            <i class="fas fa-eye-slash d-none" id="hide_eye-2"></i>
          </span>
        </div>
        <div class="remember">
          <input type="checkbox" id="check" class="check" checked> <label for="check"><span class="icon"></span><div class="remember-label">Se souvenir de moi</div> </label>
        </div>
        <button id="btn" type="submit" class="btn btn-dark btn-sm">S'inscrire</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <div class="heading-secondary">Connectez-vous</div>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>Ou utilisez votre email</span>
        <div class="input-group">
          <input class="col-md-12 col-sm-12" type="email" placeholder="Adresse email" />
          <input class="col-md-10 col-sm-9" type="password" id="password-3" placeholder="Mot de passe" />
          <span class="input-group-text col-md-2 col-sm-3 eyecon" onclick="password_show_hide(3);">
            <i class="fas fa-eye" id="show_eye-3"></i>
            <i class="fas fa-eye-slash d-none" id="hide_eye-3"></i>
          </span>
        </div>
        <a href="#">Mot de passe oublié?</a>
        <button type="button" class="btn btn-dark btn-sm">Se connecter</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <div class="heading-primary">Rebonjour!</div>
          <p>Pour rester connecté avec nous, veuillez vous connecter!</p>
          <button class="btn btn-light" id="signIn">Se connecter</button>
        </div>
        <div class="overlay-panel overlay-left">
          <div class="heading-primary">Bienvenue!</div>
          <p>Inscrivez-vous et commencez votre journée avec nous!</p>
          <button class="btn btn-light" id="signUp">S'inscrire</button>
        </div>
      </div>
    </div>
</div>

  <div class="footer">
    <h3>	Suivez-nous </h3>
    <div class="icons">
      <a href="https://www.instagram.com/futurdigital.web" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/futurdigital/" target="_blank" class="social"><i class="fab fa-youtube"></i></a>
      <a href="https://twitter.com/FuturDigitalWeb" target="_blank" class="social"><i class="fab fa-twitter-square"></i></a>
      <a href="https://fr.linkedin.com/company/futur-digital" target="_blank" class="social"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <script type="text/javascript" src="./js/mainFunctions.js"></script>
</body>
</html>
