<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/mainStyles.css">
  <title>Futur Digital</title>
</head>
<body>
  <div class="container">
    <section id="formHolder">
      <div class="row">
        <!-- Signup Form Box-->
        <div class="col-md-6 form">          
          <h5>Inscrivez-vous</h5>
          <form class="signup-form" action="#" method="post">
            <div class="form-group">
              <input type="text" name="name" id="name" class="name" placeholder="Nom Complet">
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="email" placeholder="Adresse Email">
              <span class="error"></span>
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="password" placeholder="Mot de passe">
              <span class="error"></span>
            </div>
            <div class="form-group">
              <input type="password" name="passwordCon" id="passwordCon" class="passwordCon" placeholder="Confirmer mot de passe">
              <span class="error"></span>
            </div>
            <div class="submit-wrap">
              <div class="form-group">
                <input type="checkbox" name="remember" id="remember" class="remember" checked>
                <label for="remember">Se souvenir de moi</label>
              </div>
              <input type="submit" value="S'inscrire" id="submit" class="submit">            
            </div>
            <ul>
              <li>
                <button class="facebook">S'inscrire avec Facebook</button>
              </li>
              <li>
                <button class="facebook">S'inscrire avec Google</button>
              </li>
            </ul>
          </form>    
        </div><!-- End Signup Form --> 
        
        <!-- Image/Brand Box -->
        <div class="col-md-6 brand">
          <a href="#" class="logo">Futur Digital</a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
